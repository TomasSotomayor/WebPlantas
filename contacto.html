<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALLER MECÁNICO | CONTACTO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-GrE9Uvu7WmVeK4Rj7LbMfm4Y9eHvvJGqeUmPa2KZQJKqCeUbK/m1P4uAu5NjEbx7XgzSdKDqKn1TmVYAwV6f1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa; /* Fondo gris para toda la página */
        }

        .container-full {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .contact-form {
            width: 100%;
            max-width: 600px;
            background-color: #fff; /* Fondo blanco para el formulario */
            padding: 40px;
            border-radius: 8px;
            border: 2px solid #ddd; /* Añadir borde gris */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-bottom: 20px;
            text-align: center; /* Centrar el título */
        }

        .contact-form .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <!-- Barra de navegación superior con logo -->
        <nav class="navbar navbar-taller">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/logo/logo.png" style="max-width:100%;height:auto;" alt="Logo" width="100">
                    </a>
                </div>
                <div class="search-bar ml-auto d-flex justify-content-between">
                    <!-- Añadiendo las clases d-flex y justify-content-between aquí -->
                    <input type="text" placeholder="Buscar...">
                    <button type="submit" class="ml-2">Buscar</button>
                    <!-- Moviendo el botón de búsqueda aquí y añadiendo la clase ml-2 -->
                </div>
                <!-- Menú desplegable en la esquina superior derecha -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <!-- Cambiar el href a la ruta de registro.html -->
                        <a class="nav-link dropdown-toggle" href="registro.html" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <button type="button" class="btn btn-primary">Iniciar sesión</button>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="navbar-categories">
            <div class="container d-flex justify-content-between">
                <a href="arbustos.html" class="btn" style="background-color: #70bc34; color: #ffffff;">Arbustos</a>
                <a href="tierrahoja.html" class="btn" style="background-color: #70bc34; color: #ffffff;">Tierra de hojas</a>
                <a href="flores.html" class="btn" style="background-color: #70bc34; color: #ffffff;">Flores</a>
                <a href="maceteros.html" class="btn" style="background-color: #70bc34; color: #ffffff;">Maceteros</a>
                <button class="btn" id="btnContacto" onclick="window.location.href='contacto.html'" style="background-color: #70bc34; color: #ffffff;">Contacto</button> </nav>


                
    </header>
    <div class="container-full">
        <!-- Contenido principal de la página de contacto -->
        <div class="contact-form">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
        </div>
    </div>
    <!-- Pie de página -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Taller Mecánico</h3>
                    <p>Av. Industrial 123</p>
                    <p>Lima, Perú</p>
                </div>
                <div class="col-md-6 footer-links">
                    <h3>Enlaces</h3>
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Sobre Nosotros</a></li>
                        <li><a href="#">Flores</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
