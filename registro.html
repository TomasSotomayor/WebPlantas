<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="validaciones.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #98FB98, #FFFFE0, #8B4513); /* Gradiente verde, amarillo y café */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #registroForm {
            border: 2px solid green;
            padding: 20px;
            border-radius: 5px;
            background-color: #FFFFE0; /* Color amarillo claro */
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #registroForm input[type="text"], 
        #registroForm input[type="number"], 
        #registroForm select {
            background-color: #98FB98; /* Color verde claro */
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
        }
        #registroForm button {
            background-color: #8B4513; /* Color café */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        #registroForm button:hover {
            background-color: #A0522D; /* Color café más claro al pasar el mouse */
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #8B4513;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="registroForm">
        <label for="rut">Rut:</label>
        <input type="text" id="rut" name="rut"><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" name="apellidoPaterno"><br>

        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" name="apellidoMaterno"><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="">Seleccione</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular"><br>

        <button type="submit">Registrar</button>
    </form>

    <!-- Enlace hacia index.html -->
    <a href="index.html">Volver a la página principal</a>
</body>
</html>
